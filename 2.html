<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面2</title>
</head>

<body>
  <div id="imageContainer"></div>

  <script>
    // 获取本地存储的图片数据
    var imageData = localStorage.getItem('imageData');
    if (imageData) {
      var imageElement = document.createElement('img');
      imageElement.src = imageData; // 设置图片的URL
      document.getElementById('imageContainer').appendChild(imageElement); // 将图片添加到页面中
    }
  </script>
</body>

</html>
